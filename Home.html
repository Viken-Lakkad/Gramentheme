<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odor - Vape Store WooCommerce</title>
    <link rel="stylesheet" href="Home.css" />
  </head>
  <body>
    <!-- Navigation Bar -->

    <header>
      <nav>
        <!-- Header -->

        <div class="Hedder w-100">
          <div
            class="container HedderWrapper d-flex justify-content-between align-items-center"
          >
            <!-- Header logo -->
            <a href="/Home.html">
              <img src="./Images/logo.svg" alt="logo" class="logo" />
            </a>

            <!-- Header search Box -->

            <div
              class="SearchBox border hp-40 d-flex align-items-center justify-content-evenly"
            >
              <span>
                <img
                  src="./Images/search-alt-svgrepo-com.svg"
                  alt="SearchIcon "
                  class="SearchIcon wp-25"
              /></span>

              <input
                type="text"
                placeholder="Search For"
                class="SearchInput hp-30"
              />
            </div>

            <!-- Header Account Wrapper -->
            <div class="AccountWrapper hp-40">
              <!-- Account -->

              <div class="Account d-flex align-items-center gap-10">
                <span class="UserIconWrapper"
                  ><img
                    src="./Images/user-svgrepo-com.svg"
                    alt="user-svgrepo-com"
                    class="UserIcon wp-25"
                /></span>
                <div class="AccountName">My Account</div>
              </div>

              <!-- Shopping cart -->
              <div class="Cart d-flex align-items-center gap-10">
                <span class="CartIconWrapper"
                  ><img
                    src="./Images/cart-shopping-svgrepo-com.svg"
                    alt="user-svgrepo-com"
                    class="CartIcon wp-30"
                /></span>
                <div class="AccountName">$0.00</div>
                <span
                  class="CartCount d-flex align-items-center justify-content-center"
                >
                  0
                </span>
              </div>

              <!-- Language -->

              <div
                class="Language d-flex align-items-center justify-content-evenly"
              >
                <span>
                  <img src="./Images/us.png" alt="US" class="LanguageIcon" />
                </span>
                <select name="language" id="" class="LanguageSelect hp-25">
                  <option value="english">English</option>
                  <option value="spanish">Spanish</option>
                  <option value="french">French</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Sub Header -->

        <div class="SubHeder w-100">
          <div
            class="container h-100 d-flex align-items-center justify-content-between"
          >
            <!-- Menu -->

            <div class="Menu">
              <div class="MenuList">
                <ul class="d-flex gap-30">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Pages</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Contact Us</a></li>
                </ul>
              </div>
            </div>

            <!-- Menu summary -->
            <div
              class="Menu_summary d-flex align-items-center justify-content-between"
            >
              <div class="HomeSummary d-flex align-items-center gap-10">
                <img src="./Images/picking.png" alt="picking" />
                <div>
                  <p class="PickingText">Picking up?</p>
                  <select name="Store" id="Store" class="SelectStore">
                    <option value="store" class="SelectItem">
                      Select Store
                    </option>
                    <option value="store1" class="SelectItem">Store one</option>
                    <option value="store2" class="SelectItem">Store Two</option>
                    <option value="store3" class="SelectItem">
                      Store Three
                    </option>
                  </select>
                </div>
              </div>
              <div class="ShippingSummary d-flex align-items-center gap-10">
                <img src="./Images/shipping.png" alt="shipping" />
                <div>
                  <p>Free Shipping</p>
                  <p class="ShippingText">
                    on order <span class="overBoldTex">over $100</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->

    <secation>
      <div class="HeroWrapper container">
        <div class="HeroSection">
          <div class="HeroOfferText d-flex align-items-center gap-10">
            <img src="./Images/fire.svg" alt="fire" />
            <p>GET <span class="HeroOfferTextSpan">25% OFF</span> NOW</p>
          </div>
          <!-- Hero Text -->
          <h1 class="HeroText">
            Find Everything <br />
            For <span class="HeroTextSpan">Vaping</span>
          </h1>

          <!-- Hero description -->
          <p class="HeroDescription"></p>
        </div>
        <div class="HeroButtons"></div>
      </div>
    </secation>
  </body>
</html>
